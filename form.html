<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
  <h1 class="tittle">Login  I  <span style="color:green;font-family: Cera Pro;">Register</span></h1>

  <p class="sometext">Enter your email and password to register.</p>

  <p><input type="username" name="username" placeholder="Username" required></p>

  <p><input type="email" name="email" id="email" placeholder=" Enter your email address"></p>

  <p><input type="password" name="password" id="password" placeholder="  Password"></p>

  <p><input type="password" name="password2" id="password2" placeholder="  Confirm Password"></p>

  <button id="MyButton" style="background-color: #46A358;
    width: 300px;
    height: 45px;
    border-radius: 5px 5px 5px 5px;
    margin-left: 800px;
    border: 1px solid #EAEAEA;"><span style="color:white">Register</span></button>

  <p class="footer">------Or register with------</p>

  <p>
    <button class="google">
      <img src="./channels4_profile.jpg" alt="google" class="signs">
      <span>Continue with Google</span>
    </button>
  </p>

  <p>
    <button class="facebook">
      <img src="./facebook.png" alt="facebook" class="signs">
      <span>Continue with Google</span>
    </button>
  </p>
</form>
</body>
<script src="index.js"></script>
</html>
